        // Fonction pour changer le texte toutes les 2 secondes
        function changeTextPeriodically() {
            var texts = ["PHP-Laravel", "Intégration API", "Application mobile"]; // Liste des textes à afficher
            var currentIndex = 0; // Index du texte actuel

            // Fonction pour changer le texte
            function changeText() {
                document.getElementById("changing-text").innerText = texts[currentIndex]; // Changer le texte

            }

            // Appeler la fonction pour changer le texte toutes les 5 secondes
            setInterval(changeText, 2000); // 5000 millisecondes = 5 secondes

       // Fonction pour générer une liste de couleurs aléatoires avec chaque couleur étant différente des autres
       function generateRandomColors() {
        var colors = ["#ff9933", "#299438", "#4073ff"];
            var randomColors = [];

            // Mélanger la liste des couleurs
            colors.sort(() => Math.random() - 0.5);

            // Créer une liste de couleurs aléatoires
            for (var i = 0; i < 3; i++) {
                randomColors.push(colors[i]);
            }

            return randomColors;
        }

        // Fonction pour changer la couleur des formes
        function changeColors() {
            var shapes = document.querySelectorAll('.shape');
            var randomColors = generateRandomColors();

            shapes.forEach(function(shape, index) {
                shape.style.backgroundColor = randomColors[index]; // Appliquer la couleur à la forme
            });
        }

        // Appeler la fonction pour changer les couleurs à intervalles réguliers (toutes les 3 secondes ici)
        setInterval(changeColors, 1000);
